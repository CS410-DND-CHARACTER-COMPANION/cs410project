<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Display Character Version 2.0.0</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="displayC_script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="displayC_styles.css" />
</head>

<body>
    <div class="container">
        <h1>D&D Character Sheet</h1>
        <form class="charactersheet" id="characterForm">
            <!-- Existing Character Info Section -->
            <div class="charinfo">
                <ul>
                    <li>
                        <input type="text" id="charName" name="charName" style="width: 480px" />
                        <label for="charName">Character Name</label>
                    </li>
                    <li>
                        <input type="text" id="background" name="background" style="width: 230px" />
                        <label for="background">Background</label>
                    </li>
                    <li>
                        <select name="charClass" id="charClass" style="width: 230px">
                            <option value="Barbarian">Barbarian</option>
                            <option value="Bard">Bard</option>
                            <option value="Cleric">Cleric</option>
                            <option value="Druid">Druid</option>
                            <option value="Fighter">Fighter</option>
                            <option value="Monk">Monk</option>
                            <option value="Paladin">Paladin</option>
                            <option value="Ranger">Ranger</option>
                            <option value="Rogue">Rogue</option>
                            <option value="Sorcerer">Sorcerer</option>
                            <option value="Warlock">Warlock</option>
                            <option value="Wizard">Wizard</option>
                        </select>
                        <label for="charClass">Class</label>
                    </li>
                    <li>
                        <select name="species" id="species" style="width: 230px">
                            <option value="Dwarf">Dwarf</option>
                            <option value="Elf">Elf</option>
                            <option value="Halfling">Halfling</option>
                            <option value="Human">Human</option>
                            <option value="Aasimar">Aasimar</option>
                            <option value="Dragonborn">Dragonborn</option>
                            <option value="Gnome">Gnome</option>
                            <option value="Goliath">Goliath</option>
                            <option value="Orc">Orc</option>
                            <option value="Tiefling">Tiefling</option>
                        </select>
                        <label for="species">Species</label>
                    </li>
                    <li>
                        <input type="text" id="subclass" name="subclass" style="width: 230px" />
                        <label for="subclass">Subclass</label>
                    </li>
                </ul>
            </div>

            <!-- Experience and Level -->
            <div class="experience">
                <input type="number" id="level" name="level" style="width: 50px" />
                <label for="level">Level:</label>
                <input type="number" id="xp" name="xp" style="width: 50px" />
                <label for="xp">XP:</label>
            </div>

            <!-- Armor Class -->
            <div class="armorClass" style="text-align: center">
                <label for="armorClass"><b>Armor Class:</b></label>
                <input type="number" id="armorClass" name="armorClass"
                    style="display: block; margin: auto; width: 50px" />
                <label for="shield">Shield:</label>
                <input type="checkbox" id="shield" name="shield" style="display: block; margin: auto" />
            </div>

            <!-- Health Section -->
            <div class="health">
                <p style="text-align: center"><b>Hit Points</b></p>
                <label for="currhp">Current HP:</label>
                <input type="number" id="currhp" name="currhp" style="width: 50px" />
                <div class="right-items">
                    <label for="temphp">Temp:</label>
                    <input type="number" id="temphp" name="temphp" style="width: 50px" />
                    <label for="maxhp">Max HP:</label>
                    <input type="number" id="maxhp" name="maxhp" style="width: 50px" />
                </div>
            </div>

            <!-- Hit Dice -->
            <div class="hit-dice" style="text-align: center">
                <p><b>Hit Dice</b></p>
                <input type="number" id="dice-spent" name="dice-spent" style="width: 50px" />
                <label for="dice-spent">Spent</label>
                <input type="number" id="dice-max" name="dice-max" style="width: 50px" />
                <label for="dice-max">Max</label>
            </div>

            <!-- Death Saves -->
            <div class="death-saves" style="text-align: center">
                <p><b>Death Saves</b></p>
                <p>Successes</p>
                <input type="checkbox" id="death-save-success-1" name="death-save-success-1" />
                <input type="checkbox" id="death-save-success-2" name="death-save-success-2" />
                <input type="checkbox" id="death-save-success-3" name="death-save-success-3" />
                <p>Failures</p>
                <input type="checkbox" id="death-save-failure-1" name="death-save-failure-1" />
                <input type="checkbox" id="death-save-failure-2" name="death-save-failure-2" />
                <input type="checkbox" id="death-save-failure-3" name="death-save-failure-3" />
            </div>

            <!-- Skills Section -->
            <div style="float: right">
                <h4>Skills</h4>
                <section class="acrobatics">
                    <label for="acrobatics">Acrobatics:</label>
                    <input type="number" id="acrobatics" name="acrobatics" />
                </section>
                <section class="animal-handling">
                    <label for="animal-handling">Animal Handling:</label>
                    <input type="number" id="animal-handling" name="animal-handling" />
                </section>
                <section class="arcana">
                    <label for="arcana">Arcana:</label>
                    <input type="number" id="arcana" name="arcana" />
                </section>
                <section class="athletics">
                    <label for="athletics">Athletics:</label>
                    <input type="number" id="athletics" name="athletics" />
                </section>
                <!-- Add more skill sections as needed -->
            </div>

            <!-- Ability Scores Section -->
            <div style="clear: both; text-align: center; margin-top: 20px">
                <h4>Ability Scores</h4>
                <section class="strength">
                    <label for="strength">Strength:</label>
                    <input type="number" id="strength" name="strength" />
                    <label for="strength-modifier">Modifier:</label>
                    <input type="number" id="strength-modifier" name="strength-modifier" readonly />
                </section>
                <section class="dexterity">
                    <label for="dexterity">Dexterity:</label>
                    <input type="number" id="dexterity" name="dexterity" />
                    <label for="dexterity-modifier">Modifier:</label>
                    <input type="number" id="dexterity-modifier" name="dexterity-modifier" readonly />
                </section>
                <section class="constitution">
                    <label for="constitution">Constitution:</label>
                    <input type="number" id="constitution" name="constitution" />
                    <label for="constitution-modifier">Modifier:</label>
                    <input type="number" id="constitution-modifier" name="constitution-modifier" readonly />
                </section>
                <section class="intelligence">
                    <label for="intelligence">Intelligence:</label>
                    <input type="number" id="intelligence" name="intelligence" />
                    <label for="intelligence-modifier">Modifier:</label>
                    <input type="number" id="intelligence-modifier" name="intelligence-modifier" readonly />
                </section>
                <section class="wisdom">
                    <label for="wisdom">Wisdom:</label>
                    <input type="number" id="wisdom" name="wisdom" />
                    <label for="wisdom-modifier">Modifier:</label>
                    <input type="number" id="wisdom-modifier" name="wisdom-modifier" readonly />
                </section>
                <section class="charisma">
                    <label for="charisma">Charisma:</label>
                    <input type="number" id="charisma" name="charisma" />
                    <label for="charisma-modifier">Modifier:</label>
                    <input type="number" id="charisma-modifier" name="charisma-modifier" readonly />
                </section>
            </div>

            <!-- Submit Button -->
            <div style="clear: both; text-align: center; margin-top: 20px">
                <button type="submit" id="char-submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>

</html>
