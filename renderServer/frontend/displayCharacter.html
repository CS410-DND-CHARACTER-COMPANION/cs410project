<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Display and Edit Character Version 2.2.0</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="displayC_edit_script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="displayC_styles.css" />
    <style>
        .editable-input {
            border: 1px dashed #4a4a4a;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .editable-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .edit-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .btn-edit {
            background-color: #28a745;
            color: white;
        }

        .btn-save {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="edit-controls">
            <button id="toggleEditMode" class="btn btn-edit">Edit Character</button>
            <button id="saveChanges" class="btn btn-save" style="display: none">
                Save Changes
            </button>
        </div>

        <h1>D&D Character Sheet</h1>
        <form class="charactersheet" id="characterForm">
            <!-- Character Identification Section -->
            <section class="character-identification">
                <h2>Character Details</h2>
                <div class="row">
                    <div class="col-md-6">
                        <label for="charName">Character Name</label>
                        <input type="text" id="charName" name="charName" class="form-control" readonly />
                    </div>
                    <div class="col-md-6">
                        <label for="background">Background</label>
                        <input type="text" id="background" name="background" class="form-control" readonly />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="charClass">Class</label>
                        <input type="text" id="charClass" name="charClass" class="form-control" readonly />
                    </div>
                    <div class="col-md-4">
                        <label for="species">Species/Race</label>
                        <input type="text" id="species" name="species" class="form-control" readonly />
                    </div>
                    <div class="col-md-4">
                        <label for="subclass">Subclass</label>
                        <input type="text" id="subclass" name="subclass" class="form-control" readonly />
                    </div>
                </div>
            </section>

            <!-- Experience and Level Section -->
            <section class="experience-section mt-4">
                <h2>Experience & Level</h2>
                <div class="row">
                    <div class="col-md-6">
                        <label for="xp">Experience Points</label>
                        <input type="number" id="xp" name="xp" class="form-control" readonly />
                    </div>
                    <div class="col-md-6">
                        <label for="level">Character Level</label>
                        <input type="number" id="level" name="level" class="form-control" readonly />
                    </div>
                </div>
            </section>

            <!-- Combat Statistics Section -->
            <section class="combat-stats mt-4">
                <h2>Combat Statistics</h2>
                <div class="row">
                    <div class="col-md-4">
                        <label for="armorClass">Armor Class</label>
                        <input type="number" id="armorClass" name="armorClass" class="form-control" readonly />
                    </div>
                    <div class="col-md-4">
                        <label for="shield">Shield Equipped</label>
                        <div class="form-check">
                            <input type="checkbox" id="shield" name="shield" class="form-check-input" disabled />
                            <label class="form-check-label" for="shield">Shield Active</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="initiative">Initiative</label>
                        <input type="number" id="initiative" name="initiative" class="form-control" readonly />
                    </div>
                </div>

                <!-- Hit Points Section -->
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="currhp">Current Hit Points</label>
                        <input type="number" id="currhp" name="currhp" class="form-control" readonly />
                    </div>
                    <div class="col-md-4">
                        <label for="maxhp">Maximum Hit Points</label>
                        <input type="number" id="maxhp" name="maxhp" class="form-control" readonly />
                    </div>
                    <div class="col-md-4">
                        <label for="temphp">Temporary Hit Points</label>
                        <input type="number" id="temphp" name="temphp" class="form-control" readonly />
                    </div>
                </div>
            </section>

            <!-- Ability Scores Section -->
            <section class="ability-scores mt-4">
                <h2>Ability Scores</h2>
                <div class="row">
                    <div class="col-md-4">
                        <label for="strength">Strength</label>
                        <div class="input-group">
                            <input type="number" id="strength" name="strength" class="form-control" readonly />
                            <span class="input-group-text">Mod: </span>
                            <input type="number" id="strength-modifier" name="strength-modifier" class="form-control"
                                readonly />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="dexterity">Dexterity</label>
                        <div class="input-group">
                            <input type="number" id="dexterity" name="dexterity" class="form-control" readonly />
                            <span class="input-group-text">Mod: </span>
                            <input type="number" id="dexterity-modifier" name="dexterity-modifier" class="form-control"
                                readonly />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="constitution">Constitution</label>
                        <div class="input-group">
                            <input type="number" id="constitution" name="constitution" class="form-control" readonly />
                            <span class="input-group-text">Mod: </span>
                            <input type="number" id="constitution-modifier" name="constitution-modifier"
                                class="form-control" readonly />
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="intelligence">Intelligence</label>
                        <div class="input-group">
                            <input type="number" id="intelligence" name="intelligence" class="form-control" readonly />
                            <span class="input-group-text">Mod: </span>
                            <input type="number" id="intelligence-modifier" name="intelligence-modifier"
                                class="form-control" readonly />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="wisdom">Wisdom</label>
                        ```html
                        <div class="input-group">
                            <input type="number" id="wisdom" name="wisdom" class="form-control" readonly />
                            <span class="input-group-text">Mod: </span>
                            <input type="number" id="wisdom-modifier" name="wisdom-modifier" class="form-control"
                                readonly />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="charisma">Charisma</label>
                        <div class="input-group">
                            <input type="number" id="charisma" name="charisma" class="form-control" readonly />
                            <span class="input-group-text">Mod: </span>
                            <input type="number" id="charisma-modifier" name="charisma-modifier" class="form-control"
                                readonly />
                        </div>
                    </div>
                </div>
            </section>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="button" id="char-submit" class="btn btn-secondary"
                    onclick="window.location.href='index.html'">
                    Back to Home
                </button>
            </div>
        </form>
    </div>
</body>

</html>
