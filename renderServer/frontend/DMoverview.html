<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Roboto+Slab:wght@300;700&display=swap"
    rel="stylesheet">  
    <title>Dungeon Master Overview</title>
    <style>
        table td {background-color: #f2f2f2;}
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /*tr child color*/
        }

        tr:hover {
            background-color: #e0e0e0; /*tr color*/
        }

        .blank_row {
            height: 10px !important;
            background-color: #FFFFFF; /*create blank row*/
        }

        /*General styles for body*/
        body {
            width: 95%;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9; /*background contrast*/
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 20px;
        }

        .back-button-container {
            text-align: center;
            margin: 20px 0;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>All Characters Summary</h1>
    <div class="container">
        <section class="character-List">
            <ul id="characterList">
                <!-- Characters will be dynamically added here -->
            </ul>
        </section>
    </div>

    <!-- Add back button -->
    <div class="back-button-container">
        <a href="homePage.html" class="back-button">Back to Home</a>
    </div>

    <!-- Socket.IO scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.js"></script>
</body>
</html>
