<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DnD Character Sheet Webapp</title>
    </head>
    <body>
        <h1>DnD Character Sheet</h1>
        <p>A simple interactive DnD character sheet.</p>

        <!-- Connect to the BackEnd file (?) -->
        <script type="text/javascript" src="../Mains.js"></script>
        <!-- WIP -->

        <form id = "characterForm">
            <label for="TextBox">Example:</label><!--Depend if you want something in front of the text box-->
            <input id="TextBoxA" placeholder="Type something" type="text"> <!--Text Box-->
            <!--Link for more info on types of "input" user can make: https://www.w3schools.com/tags/tag_input.asp-->
            <br/> <!--new line-->

            <label for="NameText">Name:</label>
            <input id="Name" placeholder="Enter your name" type="text"> <!--Text Box-->
            <br/>

            <label for="bg">Background:</label>
            <input id="Background" placeholder="Enter your background" type="text"> <!--Text Box-->
            <br/>

            <label for="SpeciesText">Choose a species:</label>
            <select name="Species" id="Species"> <!--Drop Box-->
                <option value="Aasimar">Aasimar</option>
                <option value="Dragonborn">Dragonborn</option>
                <option value="Dwarf">Dwarf</option>
                <option value="Elf">Elf</option>
                <option value="Gnome">Gnome</option>
                <option value="Goliath">Goliath</option>
                <option value="Hafling">Hafling</option>
                <option value="Human">Human</option>
                <option value="Orc">Orc</option>
                <option value="Tiefling">Tiefling</option>
            </select>
            <br/>

            <label for="Class">Choose a class:</label>
            <select name="Classes" id="Classes"> <!--Drop Box-->
                <option value="Artificer">Artificer</option>
                <option value="Barbarian">Barbarian</option>
                <option value="Bard">Bard</option>
                <option value="Cleric">Cleric</option>
                <option value="Druid">Druid</option>
                <option value="Fighter">Fighter</option>
                <option value="Monk">Monk</option>
                <option value="Paladin">Paladin</option>
                <option value="Ranger">Ranger</option>
                <option value="Rogue">Rogue</option>
                <option value="Sorcerer">Sorcerer</option>
                <option value="Warlock">Warlock</option>
                <option value="Wizard">Wizard</option>
            </select>
            <br/>

            <!-- button to submit character form -->
            <button type="submit">Create Character</button>
        </form>

        <!-- socket.io integration -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- handle form submission -->
        <script src="/frontend/js/socket.js"></script>
    </body>
</html>
