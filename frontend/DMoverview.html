        table {

            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /*tr child color*/
        }

        tr:hover {
            background-color: #e0e0e0; /*tr color*/
        }

        .blank_row {
            height: 10px !important;
            background-color: #FFFFFF; /*create blank row*/
        }

        /*General styles for body*/
        body {
            width: 50%;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9; /*background contrast*/
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 20px;
        }
    </style>
